  <body>
    <p id="rentamon_id"></p>
    <p id="rentamon_room_id"></p>
    <div class="inline"></div>
    <div class="form">
      <label
        ><input
          type="radio"
          id="discount"
          name="block"
          value="discount"
          class="discount"
        />تخفیف %</label
      >
  
      <label
        ><input
          type="radio"
          id="price"
          name="block"
          value="price"
          class="price"
        />قیمت</label
      >
      <label>
        <input
          type="radio"
          id="unblock"
          name="block"
          value="unblock"
          class="unblock"
        />
  
        خالی</label
      >
      <label>
        <input type="radio" id="block" name="block" value="block" class="block" />
        غیرفعال</label
      >
      <label>
        <input
          type="radio"
          id="reserve"
          name="block"
          value="reserve"
          class="reserve"
        />
  
        رزرو</label
      >
    </div>
    <div class="btnActionCont">
      <button class="submit">اعمال تغییرات</button>
    </div>



    <div class="loading-overlay-calendar" style="display: none;">
      <div class="loading-spinner-calendar"></div>
    <p class="loading-text-calendar">
  لطفا چند ثانیه صبر کنید
    </p>
    

  </div>
